<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Gradient</title>
</head>
<body>
    <h3>Linear Gradient</h3>
      <canvas id="c1" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas><br><br>
      <h3>Radial Gradient</h3>
      <canvas id="c2" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas>
    <script>
      // Draw Linear Gradient in Canvas Area
      var c1 = document.getElementById("c1");
      var ctx1 = c1.getContext("2d");
      // Create gradient
      var grd1 = ctx1.createLinearGradient(0, 0, 200, 0);
      grd1.addColorStop(0, "red");
      grd1.addColorStop(1, "white");
      // Fill with gradient in Canvas Area
      ctx1.fillStyle = grd1;
      ctx1.fillRect(10, 10, 150, 80);


      // Draw Circuler Gradient in Canvas Area  
      var c2 = document.getElementById("c2");
      var ctx2 = c2.getContext("2d");
      // Create gradient in Canvas Area 
      var grd2 = ctx2.createRadialGradient(75, 50, 5, 90, 60, 100);
      grd2.addColorStop(0, "red");
      grd2.addColorStop(1, "white");
      // Fill with gradient in Canvas Area
      ctx2.fillStyle = grd2;
      ctx2.fillRect(10, 10, 150, 80);

    </script>
</body>
</html>

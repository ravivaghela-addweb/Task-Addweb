<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum Value</title>
  </head>
  <body>
    <div>
      <label for="fvalue">Enter First Number :</label>
      <input type="number" id="fvalue" /><br />
      <label for="svalue">Enter Second Number:</label>
      <input id="svalue" type="number" /><br />
      <input type="button" id="findmax" value="Find Max" onclick="larger()" />
    </div>
    <div id="output"></div>
    <script type="text/Javascript">
      function larger() {
        var a = document.getElementById("fvalue").value;
        var b = document.getElementById("svalue").value;
        var ans = document.getElementById("output");
        if (a > 0 && b > 0 && a > b) {
          ans.innerHTML = "The larger number is " + a;
        } else if (a > 0 && b > 0 && a < b) {
          ans.innerHTML = "The larger number is " + b;
        } else if (a === b && a > 0 && b > 0) {
          ans.innerHTML = "Both numbers are equal!"
        } else {
            ans.innerHTML = "Please add an integer!";
        }

      }
    </script>
  </body>
</html>

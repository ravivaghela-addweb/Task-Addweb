<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong Number Or Not</title>
  </head>
  <body>
    <div>
      <label for="num">Enter Number :</label>
      <input type="number" id="num" /><br />
      <input type="button" value="Check" onclick="armstrongCheck()" />
    </div>
    <div id="output"></div>
    <script>
      function armstrongCheck() {
        let number = document.getElementById("num").value;
        let result = document.getElementById("output");
        const numberOfDigits = number.length;
        let sum = 0;
        let temp = number;
        while (temp > 0) {
          let remainder = temp % 10;
          sum += remainder ** numberOfDigits;
          temp = parseInt(temp / 10);
        }

        if (sum == number) {
          result.innerHTML = `${number} is an Armstrong number`;
        } else {
          result.innerHTML = `${number} is not an Armstrong number.`;
        }
      }
    </script>
  </body>
</html>

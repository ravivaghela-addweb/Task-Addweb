<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Number</title>
  </head>
  <body>
    <div>
      <label for="value">Enter Number :</label>
      <input type="number" id="value" /><br />
      <input type="button" value="Check" onclick="factorialize()" />
    </div>
    <div id="output"></div>
    <script>
      function factorialize() {
        let num = document.getElementById("value").value;
        let result = document.getElementById("output");
        let fact = 1;
        if (num == 0) {
          result.innerHTML = `The Factorial of ${num} is 1`;
        } else if (num < 0) {
          result.innerHTML = `The Factorial of Nagative Number is Not Possible`;
        } else {
          for (let i = 1; i <= num; i++) {
            fact *= i;
          }
          result.innerHTML = `This Factorial of ${num} is ${fact}`;
        }
      }
    </script>
  </body>
</html>

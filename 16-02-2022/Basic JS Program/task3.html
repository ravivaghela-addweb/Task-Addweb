<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Hours Minutes Seconds into Seconds</title>
  </head>
  <body>
    <div>
      <label for="hours">Enter Hours :</label>
      <input type="number" id="hours" /><br />
      <label for="minutes">Enter Minutes :</label>
      <input type="number" id="minutes" /><br />
      <label for="seconds">Enter Seconds :</label>
      <input type="number" id="seconds" /><br />
      <input
        type="button"
        value="Convert Into Seconds"
        onclick="convertTimeIntoSeconds()"
      />
    </div>
    <div id="output"></div>
    <script>
      function convertTimeIntoSeconds() {
        let h = document.getElementById("hours").value;
        let m = document.getElementById("minutes").value;
        var seconds = document.getElementById("seconds").value;
        let result = document.getElementById("output");

        let s =
          Math.floor(h * 60 * 60) + Math.floor(m * 60) + Math.floor(seconds);
        result.innerHTML = "Total Seconds : " + s;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum Value from 4 Numbers</title>
  </head>
  <body>
    <div>
      <label for="fvalue">Enter First Number :</label>
      <input id="fvalue" type="number" /><br />
      <label for="svalue">Enter Second Number:</label>
      <input id="svalue" type="number" /><br />
      <label for="tvalue">Enter Third Number :</label>
      <input id="tvalue" type="number" /><br />
      <label for="frvalue">Enter Fourth Number :</label>
      <input id="frvalue" type="number" /><br />
      <input type="button" id="findmax" value="Find Max" onclick="larger()" />
    </div>
    <div id="output"></div>
    <script type="text/Javascript">
      function larger() {
        let num1 = document.getElementById("fvalue").value;
        let num2 = document.getElementById("svalue").value;
        let num3 = document.getElementById("tvalue").value;
        let num4 = document.getElementById("frvalue").value;
        let ans = document.getElementById("output");

        if(num1 > num2 && num1 > num3 && num1 > num4)
        {
          ans.innerHTML = "Largest Number : " + num1;
        }
        else if(num2 > num1 && num2 > num3 && num2 > num4)
        {
          ans.innerHTML = "Largest Number : " + num2;
        }
        else if(num3 > num1 && num3 > num2 && num3 > num4)
        {
          ans.innerHTML = "Largest Number : " +num3;
        }
        else if(num4 > num1 && num4 > num2 && num4 > num3)
        {
          ans.innerHTML = "Largest Number : " + num4;
        }
      }
    </script>
  </body>
</html>

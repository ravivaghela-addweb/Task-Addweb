<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Amount Into Currency Notes</title>
  </head>
  <body>
    <div>
      <label for="totalRupees">Enter Total Amount :</label>
      <input type="number" id="totalRupees" /><br />
      <input
        type="button"
        value="Convert Into Notes"
        onclick="convertRsInNotes()"
      />
    </div>
    <div id="output"></div>
    <script>
      function convertRsInNotes() {
        let amount = document.getElementById("totalRupees").value;
        let result = document.getElementById("output");
        let notes = [2000, 500, 200, 100, 50, 20, 10, 5, 1];
        let noteCounter = Array(9).fill(0);

        for (let i = 0; i < 9; i++) {
          if (amount >= notes[i]) {
            noteCounter[i] = Math.floor(amount / notes[i]);
            amount = amount - noteCounter[i] * notes[i];
          }
        }
        document.write("Converted Total Amount Into Notes <br/>");
        for (let i = 0; i < 9; i++) {
          if (noteCounter[i] != 0) {
            document.write(notes[i] + " : " + noteCounter[i] + "<br/>");
          }
        }
      }
    </script>
  </body>
</html>

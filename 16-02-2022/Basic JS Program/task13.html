<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Prime</title>
  </head>
  <body>
    <div>
      <label for="num">Enter Number :</label>
      <input type="number" id="num" /><br />
      <input type="button" value="Check Prime Or Not" onclick="primeOrNot()" />
    </div>
    <div id="output"></div>
    <script>
      function primeOrNot() {
        const number = document.getElementById("num").value;
        const result = document.getElementById("output");
        let isPrime = true;

        if (number === 1) {
          result.innerHTML = `1 is Not Prime Number`;
        } else if (number > 1) {
          for (let i = 2; i < number; i++) {
            if (number % i == 0) {
              isPrime = false;
              break;
            }
          }
          if (isPrime) {
            result.innerHTML = `${number} is a prime number`;
          } else {
            result.innerHTML = `${number} is Not a prime number`;
          }
        } else {
          result.innerHTML = `The number is not a prime number`;
        }
      }
    </script>
  </body>
</html>

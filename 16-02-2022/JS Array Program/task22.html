<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count No of Element which are divisible by 5</title>
</head>
<body>
    <div>
        <label for="number">Enter Number :</label>
        <input type="number" id="number" />
        <input type="button" value="Add Number" onclick="add()" />
        <p id="array">Array :</p>
    </div>Count Element of Divisible by 5 : 
    <input type="button" onclick="count()" value="Count" />
    <p id="output"></p>
    <script>
        let j = 0;
        let arr = Array();
        function add() {
          document.getElementById("array").innerHTML = "Array :";
          arr[j] = Number(document.getElementById("number").value);
  
          j++;
          document.getElementById("number").value = "";
          document.getElementById("array").innerHTML += '['+arr+']';
        }
        function count(){
            let result = document.getElementById("output");        
            let counter = 0;
            for(let i = 0; i < arr.length; i++){
                if(arr[i] % 5 == 0)
                counter++;
            }
            result.innerHTML = `The Element of Divisible by 5 = ${counter}`;
        }
    </script>
</body>
</html>

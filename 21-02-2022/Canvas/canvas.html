<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
      <canvas id="c" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas><br><br>
      <canvas id="c1" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas><br><br>
      <canvas id="c2" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas><br><br>
      <canvas id="c3" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas><br><br>
      <canvas id="c4" width="200" height="100"
      style="border: 2px solid black;">
      Your Browser not Support HTML Canvas</canvas>
      
    <script>
      // Simple Draw Line in Canvas Area
      let c1 = document.getElementById("c1");
      let ctx1 = c1.getContext("2d");
      ctx1.moveTo(0,0);
      ctx1.lineTo(200,100);
      ctx1.stroke();

      // Draw Circle in Canvas Area
      let c2 = document.getElementById("c2");
      let ctx2 = c2.getContext("2d");
      ctx2.beginPath();
      ctx2.arc(95,50,40,0,2 * Math.PI);
      ctx2.stroke();

      // Draw a Text in Canvas Area
      let c3 = document.getElementById("c3");
      let ctx3 = c3.getContext("2d");
      ctx3.font = "30px Arial";
      ctx3.fillText("Hello World",10,50);

      // Stroke Text in Canvas Area
      var c4 = document.getElementById("c4");
      var ctx4 = c4.getContext("2d");
      ctx4.font = "30px Arial";
      ctx4.strokeText("Hello World", 10, 50);

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator on Object</title>
</head>
<body>
    <script>
        let employee = {
            name : "Ravi",
            age : 23,
            hobbies : ["Cricket","Reading"]
        }
        let newEmployee = {
            ...employee,
            name : "Jinal",
            age : 22
        }
        console.log(newEmployee)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimum and Maximum Number</title>
  </head>
  <body>
    <div>
      <label for="number">Enter Number :</label>
      <input type="number" id="number" />
      <input type="button" value="Add Number" onclick="add()" />
      <p id="array">Array :</p>
    </div>
    <input type="button" onclick="findMinMax()" value="Find Min and Max" />
    <p id="output"></p>
    <script>
      var j = 0;
      var arr = Array();
      function add() {
        document.getElementById("array").innerHTML = "Array :";
        arr[j] = Number(document.getElementById("number").value);

        j++;
        document.getElementById("number").value = "";
        document.getElementById("array").innerHTML += '['+arr+']';
      }
      function findMinMax() {
        let result = document.getElementById("output");
        let minValue = Infinity;
        let maxValue = -Infinity;

        for (i of arr) {
          if (i < minValue) {
            minValue = i;
          } else if (i > maxValue) {
            maxValue = i;
          }
        }

        result.innerHTML = `Minimum Number is : ${minValue} <br>Maximum Numbe is : ${maxValue}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Array</title>
  </head>
  <body>
    <div>
      <label for="number">Enter Number :</label>
      <input type="number" id="number" />
      <input type="button" value="Add Number" onclick="add()" />
      <p id="array">Array :</p>
    </div>
    <input type="button" onclick="reverseArray()" value="Reverse Array" />
    <p id="output"></p>
    <script>
      var j = 0;
      var arr = Array();
      function add() {
        document.getElementById("array").innerHTML = "Array :";
        arr[j] = Number(document.getElementById("number").value);

        j++;
        document.getElementById("number").value = "";
        document.getElementById("array").innerHTML += '['+arr+']';
      }
      function reverseArray() {
        let result = document.getElementById("output");
        let n = arr.length - 1;

        for (let i = 0; i <= n / 2; i++) {
          let temp = arr[i];
          arr[i] = arr[n - i];
          arr[n - i] = temp;
        }
        result.innerHTML = "Reverse Array : " + arr;
      }
    </script>
  </body>
</html>

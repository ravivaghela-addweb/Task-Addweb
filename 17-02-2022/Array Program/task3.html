<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Odd Even</title>
  </head>
  <body>
    <body>
      <div>
        <label for="number">Enter Number :</label>
        <input type="number" id="number" />
        <input type="button" value="Add Number" onclick="add()" />
        <p id="array">Array :</p>
      </div>
      <input type="button" onclick="countingEvenOdd()" value="Count Odd or Even Elements" />
      <p id="output"></p>
      <script>
        var j = 0;
        var arr = Array();
        function add() {
          document.getElementById("array").innerHTML = "Array :";
          arr[j] = Number(document.getElementById("number").value);
  
          j++;
          document.getElementById("number").value = "";
          document.getElementById("array").innerHTML += '['+arr+']';
        }

        function countingEvenOdd() {
          let result = document.getElementById("output");
          let evenCount = 0;
          let oddCount = 0;
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] & (1 == 1)) {
              oddCount++;
            } else {
              evenCount++;
            }
          }

          result.innerHTML = `Number of Even Elements = ${evenCount}<br>Number of Odd Elements =  ${oddCount}`;
        }
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date Methods</title>
</head>
<body>
    <script>

        const d = new Date();

        document.write(d +'<br>');
        document.write('Get Date : ' + d.getDate() + '<br>');
        document.write('Get Day : ' + d.getDay() + '<br>');
        document.write('Get Full Year : ' + d.getFullYear() + '<br>');
        document.write('Get Hours : ' + d.getHours() + '<br>');
        document.write('Get Milliseconds : ' + d.getMilliseconds() + '<br>');
        document.write('Get Minutes : ' + d.getMinutes() + '<br>');
        document.write('Get Month : ' + d.getMonth() + '<br>');
        document.write('Get Seconds : ' + d.getSeconds() + '<br>');
        
        const date = new Date("November 07, 1999");
        document.write(date);
        const parseDate = Date.parse("November 07, 1999");
        document.write('Parse Date 07/11/1999 = ' + parseDate);
        
        

    </script>
</body>
</html>

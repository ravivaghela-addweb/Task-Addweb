<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <script>
        document.write(Math.PI + '<br>');
        document.write(Math.sqrt(16) + '<br>');
        document.write(Math.random() + '<br>');

        document.write(Math.abs(0.798) + '<br>');
        document.write(Math.abs(-0.798) + '<br>');
        document.write(Math.abs(null) + '<br>');
        document.write(Math.abs("hello") + '<br>');
        document.write(Math.abs(2-5) + '<br>');

        document.write(Math.ceil(7.98) + '<br>');
        document.write(Math.ceil(7.11) + '<br>');
        document.write(Math.ceil(-7.11) + '<br>');
        document.write(Math.ceil(-7.98) + '<br>');

        document.write(Math.floor(7.98) + '<br>');
        document.write(Math.floor(7.11) + '<br>');
        document.write(Math.floor(-7.11) + '<br>');
        document.write(Math.floor(-7.98) + '<br>');

        document.write(Math.max(7, 98) + '<br>');
        document.write(Math.max(0,7,9,8,) + '<br>');
        document.write(Math.max(-9,-8) + '<br>');

        document.write(Math.min(7, 98) + '<br>');
        document.write(Math.min(0,7,9,8,) + '<br>');
        document.write(Math.min(-9,-8) + '<br>');

        document.write(Math.pow(4, 3) + '<br>');
        document.write(Math.pow(-2,4) + '<br>');
        document.write(Math.pow(-2,-4) + '<br>');

        document.write(Math.sign(7) + '<br>');
        document.write(Math.sign(-7) + '<br>');

        document.write(Math.trunc(7.98) + '<br>');




    </script>
</body>
</html>

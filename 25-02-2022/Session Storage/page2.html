<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Data From Session Storage</title>
  </head>
  <body style="text-align: center;">

    <h2>Getting Data From Page 1 Using Session Stsession...</h2>
      <span id="name"></span><br />
      Your Address is <span id="address"></span>
    <script>
      let nameDOM = document.getElementById("name");
      nameDOM.innerHTML = sessionStorage.getItem("textvalue");
      let addressDOM = document.getElementById("address");
      addressDOM.innerHTML = sessionStorage.getItem("textareavalue");
    </script>
  </body>
</html>
